<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <link rel="preload" href="/fonts/Cabin.woff2" as="font" type="font/woff2" crossorigin>
  <script>
    if (
      !(
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      )
    ) {
      document.documentElement.classList.remove("dark");

    }
    window.theme = localStorage.theme || "device";
  </script>
  <style type="text/css">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>

  <meta name="description"
    content="Student loan peer-to-peer crowdfunding. List your student loan or help others by donating." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="Pear Loans" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pear.loans" />
  <meta property="og:image" content="https://pear.loans/apple-touch-icon.png" />
  <meta property="og:image:alt" content="Image of a pear" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ecfdf5" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
  <title>Pear Loans</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="/src/index.tsx" type="module"></script>
</body>

</html>
